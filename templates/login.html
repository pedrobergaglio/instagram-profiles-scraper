{% extends "base.html" %}

{% block title %}Login - AI Chatbot Sales Platform{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="bg-secondary p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">AI Chatbot Sales Platform</h1>

        {% if error %}
        <div class="bg-red-900/70 text-red-200 p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" required 
                       class="bg-gray-800 border border-gray-700 text-white rounded-lg block w-full p-2.5">
            </div>
            
            <div>
                <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" required 
                       class="bg-gray-800 border border-gray-700 text-white rounded-lg block w-full p-2.5">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" name="remember" type="checkbox" 
                               class="w-4 h-4 rounded border-gray-600 bg-gray-700">
                    </div>
                    <label for="remember" class="ml-2 text-sm text-gray-400">Remember me</label>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5">
                Sign in
            </button>
        </form>
        
        <!-- <div class="mt-6 text-sm text-center text-gray-400">
            <p>For demo purposes, use:</p>
            <p>Username: <span class="text-gray-300">test</span> | Password: <span class="text-gray-300">test1234!</span></p>
        </div> -->
    </div>
</div>
{% endblock %}
