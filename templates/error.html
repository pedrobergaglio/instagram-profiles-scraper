{% extends "base.html" %}

{% block title %}Error - Instagram Chat Platform{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="bg-secondary p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-6">Error</h1>
        <div class="bg-red-900/30 text-red-200 p-4 rounded-lg mb-4">
            {{ message }}
        </div>
        <a href="{{ url_for('index') }}" class="inline-block bg-primary hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
